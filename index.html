<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="estilos.css" rel="stylesheet">
  </head>
  
  <body>
	
	<!-- Corpo da pagina -->
    <div id="Corpo"> 
			<!-- Area Logo -->
			<div id="FotoLogo">
				<img src="Imagens/logo.jpg">
			</div>
			
			
			<!-- Area Login -->
			<div id="LoginSenha">
					
				Você ainda não está logado
				<input type="text" class="form-control" placeholder="Nome de usuário"><br>
				<input type="password" class="form-control" placeholder="Senha" size="40">
				<input type="checkbox"> Lembrar-me
				<br>
				<a href="#">Esqueceu a senha?</a>
				<a href="#">Esqueceu o nome de usuario?</a>
					
			</div>
			<!-- Fim Area Login-->
		
		<!-- Inicio menu superior -->
		<div id="MenuSuperior">
					
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
							  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							  </button>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							  <ul class="nav navbar-nav">
								<li class="active"><a href="#">Inicio</a></li>
								<li><a href="#">Ferramentas de pesquisa</a></li>
								<li><a href="#">Equipe</a></li>
								<li><a href="#">Noticias</a></li>
								<li><a href="#">Publicações</a></li>
							  </ul>
							  <ul class="nav navbar-nav navbar-right">
							  </ul>
							</div><!-- /.navbar-collapse -->
						  </div><!-- /.container-fluid -->
				</nav>
		</div>
		<!-- Fim menusuperior -->
		
	</div>
	<!-- Fim do corpo da pagina -->
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
